<!doctype html>
<title>Strain Chain</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style type = "text/css">
    body {
    background-image: url("https://static01.nyt.com/images/2019/01/04/opinion/04berenson/merlin_148757601_d1e22a78-e02e-4355-85e3-f80dff6e7fba-articleLarge.jpg?quality=75&auto=webp&disable=upscale");
    }
    h1 {
    background-image: './images/coin/pot_token.png';
    height: 50%;
    width: auto;
    }
    p {
    background-color: white;
    background-color: rgba(255, 255, 255, .85);
    }
    .form-group {
        width: 30%;
    }
   </style>
   <body>     
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}

<form>
    <div class="form-group">
      <label for="strain-name">Strain Name</label>
      <input type="text" class="form-control" id="strainName"  placeholder="Enter Strain Name">
    </div>
    <div class="form-group">
      <label for="strain-dna">Strain DNA</label>
      <input type="text" class="form-control" id="StrainDna" placeholder="Enter Strain DNA Sequence">
    </div>
    <div class="form-group">
        <label for="submiters-name">Name of Person submiting?</label>
        <input type="text" class="form-control" id="submiterName"  placeholder="Enter Your Name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
